<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
          .chart {
      height: 400px;
      max-width: 600px;
    }

    .body {
      margin-left: 50px;
    }

    .input {
      border: 2px;
      border-color: black;
    }
    </style>

    <title>VirtualSpeed Calculator</title>
  </head>
  <body class = 'body'>
    <header>
      <h1>VirtualSpeed Calculator</h1>
    </header>
    <div class="input">
        <form class="input-form">
            <div class="input-form">
                <label for="height">Height: </label><br><br>
                <label for="feet">Feet</label>
                <select name="feet" id="feet" >
                  <!-- <option value="null"></option> -->
                  <option value="4">4'</option>
                  <option value="5" selected>5'</option>
                  <option value="6" >6'</option>
                  <option value="7">7'</option>
                                 
                </select>

                <label for="inches">Inches</label>
                <select name="inches" id="inches">
                  <option value="0">0"</option>
                  <option value="1">1"</option>
                  <option value="2">2"</option>
                  <option value="3">3"</option>
                  <option value="4">4"</option>
                  <option value="5">5"</option>
                  <option value="6">6"</option>
                  <option value="7">7"</option>
                  <option value="8">8"</option>
                  <option value="9">9"</option>
                  <option value="10">10"</option>
                  <option value="11">11"</option>
                  <option value="12">12"</option>
                </select><br><br>
        
                <label for="mass">Weight (lbs): </label><br>
                <input type="number" id="mass" step="any" ><br><br>
        
                <label for="avg-power">Average Power (watts) </label><br>
                <input type="number" id="avg-power" step="any"><br><br>

                <label for="chart-range">Chart Range (watts) </label><br><br>
                  <label for="chart-range-start">From </label>
                  <input type="number" id="chart-range-start" value = 0>
                  <label for="chart-range-end">To </label>
                  <input type="number" id="chart-range-end" value = 300><br><br>
        
                <input type="submit" value="Calculate" class="submit btn"><br><br> 
            </div>
        </form>
    </div>
    <div class="output">
        <h1>Output</h1>
        <form id="output-form">
            <label for="cda">Estimated CDA</label><br>
            <input type="text" id="cda" disabled><br><br>

            <label for="avg-speed">Average Speed (mph)</label><br>
            <input type="text" id="avg-speed" disabled><br><br>
        </form>
    </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
 
    <script src="app.js"></script>
    

  <div class = "chart">
    <canvas id="myChart" ></canvas>
  </div> <br><br><br>

  <div class = "chart">
    <canvas id="forceChart" ></canvas>
  </div><br><br>
    
  </body>
</html>
